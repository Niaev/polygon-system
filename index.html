<!DOCTYPE html>
<html>
    <head>
        <title>Polygon System</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="polygon-style.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="github-dark.min.css">
        <script src="highlight.min.js"></script>
        <script>hljs.highlightAll();</script>
    </head>
    <body>

        <div class="nav">
            <h1>Polygon System</h1>
        </div>

        <div class="main-content container">
            <div class="row">
                <div class="col form-input">
                    <label>Number of vertexes:</label><br>
                    <input type="number" id="vertx" value="5">
                    <br><br>
                    <label>Dot size:</label><br>
                    <input type="range" id="perc" min="1" max="33" value="20"><label>20%</label>
                    <br><br>
                    <input type="submit" id="btn" value="Ok">
                </div>
                <div class="col form-input">
                    <label>Dot color:</label><br>
                    <input type="text" id="color" value="#ffbaba" maxlength="7">
                    <br><br>
                    <input type="checkbox" id="central" checked>
                    <label>Central dot</label>
                </div>
            </div>
            <div class="row form-input">
                <input type="checkbox" id="rotate" checked title="just to look cool">
                <label>Rotate</label>
            </div>

            <br>

            <div class="wrap"></div>

            <br><br>

            <div class="copy">
                <label>HTML</label><input type="submit" id="copyHtml" value="Copy to clipboard">
                <pre>
                    <pre class="hidden"></pre>
                    <code class="html" id="html"></code>
                </pre>
    
                <label>CSS</label><input type="submit" id="copyCss" value="Copy to clipboard">
                <pre>
                    <pre class="hidden"></pre>
                    <code class="css" id="css"></code>
                </pre>
            </div>
        </div>

        <div class="foot">
            Developed by <b>Niaev</b>
        </div>

        <script src="code.js"></script>
    </body>
</html>
