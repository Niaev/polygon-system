<!DOCTYPE html>
<html>
    <head>
        <title>Polygon System</title>
        <link rel="stylesheet" href="polygon-style.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <label>Number of vertexes:</label>
            <input type="number" id="vertx" value="5">
            <br><br>
            <label>Dot size:</label>
            <input type="range" id="perc" min="1" max="33" value="20"><label>20%</label>
            <br><br>
            <label>Dot color:</label>
            <input type="text" id="color" value="#ffbaba" maxlength="7">
            <br><br>
            <input type="checkbox" id="central" checked>
            <label>Central dot</label>
            <br><br>
            <input type="submit" id="btn" value="Ok">
            <br><br>
            <input type="checkbox" id="rotate" checked title="just to look cool">
            <label>Rotate</label>
        </div>
        <br>
        <div class="wrap"></div>
        <br><br>
        <div class="copy">
            <textarea disabled=""></textarea>
        </div>

        <script src="code.js"></script>
    </body>
</html>
